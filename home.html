<script type="text/javascript">
function move() {
  var elem = document.getElementById("myBar");
  var width = 1;
  var id = setInterval(frame, 10);
  function frame() {
      if (width >= 70) {
          clearInterval(id);
      } else {
          width++;
          elem.style.width = width + '%';
      }
  }
}
move();
</script>
